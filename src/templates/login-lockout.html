<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Lockout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="text-center">
            <h1 class="display-1 fw-bold">Bloqueado temporariamente</h1>
            <p class="fs-3">
                <span class="text-danger">Muitas tentativas de login</span>
            </p>
            <p class="lead">{{failure_limit}} tentativas erradas para entrar no usu√°rio {{username}}</p>
            <p class="lead">
                Tente novamente em <span id="mins"></span> minutos
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary mt-8">Voltar</a>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            let seconds = "{{cooloff_timedelta.seconds}}";
            let minutes = seconds / 60
            $('#mins').text(minutes)
        })
    </script>
</body>

</html>
