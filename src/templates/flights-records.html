{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/8e20749acf.js"
      crossorigin="anonymous"
    ></script>

    <title>Flights records control screen</title>
  </head>

  <body>
    <div class="container mt-4 mb-4">
      <div class="row">
        <h2 class="mb-4">Registros de Voos</h2>
      </div>
      <div class="row align-items-top">
        <div class="col-md-6">
          <div class="h-100 p-5 bg-light rounded-3">
            <h2>Cadastro de Voos</h2>
            <p>
              Selecione "Cadastrar" caso deseje inserir um novo voo no sistema
            </p>
            <a
              class="btn btn-outline-primary"
              type="button"
              href="{% url 'flightRegistration' %}"
              >Cadastrar</a
            >
          </div>
        </div>
        <div class="col-md-6">
          <div class="h-100 p-5 text-bg-dark rounded-3">
            <h2>Informações de Voo</h2>
            <p>
              Insira o código de voo e a data prevista abaixo para consultar ou
              excluir um voo
            </p>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="flight-code" class="col-form-label"
                  >Código de Voo</label
                >
              </div>
              <div class="col-auto">
                <input
                  type="text"
                  id="route"
                  class="form-control"
                  placeholder="Digite um código de voo"
                />
              </div>
              <div class="row form-group">
                <label for="date" class="col-form-label">Data Prevista</label>
                <div class="col-sm-6">
                  <div id="datepicker">
                    <input
                      type="date"
                      id="scheduled-date"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-auto">
                  <button class="btn btn-outline-light" id="searchFlight">
                    Buscar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <a
          href="{% url 'routesAndFlights' %}"
          class="btn btn-danger col-auto mt-5"
        >
          Voltar à tela de voos e rotas
        </a>
      </div>
    </div>
    <div
      class="modal fade"
      id="searchModal"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h4 class="modal-title text-danger" id="searchModalLabel"></h4>
            <button
              type="button"
              class="btn btn-primary mt-4"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#searchFlight').click(function () {
          $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '{% url "flightsRecords" %}',
            data: {
              csrfmiddlewaretoken: '{{ csrf_token }}',
              route: $('#route').val(),
              scheduledDate: $('#scheduled-date').val(),
            },
            success: function (response) {
              console.log(response['success'])
              if (response.success) {
                window.location.href = response.redirectPath
              } else {
                $('#searchModal').modal('show')
                $('#searchModalLabel').text(
                  'Não possível encontrar o voo informado ' + response.id + ' '
                )
                $('#searchModalLabel').append(
                  '<i class="bi bi-emoji-frown" id = "failureIcon"></i>'
                )
              }
            },
          })
        })
      })
    </script>
  </body>
</html>
