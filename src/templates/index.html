{% load myfilters %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <title>Main screen</title>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-6">
        <h2>Autenticação</h2>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group  mt-2">
            {{ loginForm.username.label_tag }}
            {{ loginForm.username|addclass:'form-control'}}
          </div>
          <div class="form-group  mt-2">
            {{ loginForm.password.label_tag }}
            {{ loginForm.password|addclass:'form-control'}}
          </div>
          {% if failure == True %}
          <h5 class="mt-4 text-danger">Senha incorreta!</h5>
          {% endif %}
          <button type="submit" class="btn btn-primary mt-4">Fazer login</button>
        </form>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
