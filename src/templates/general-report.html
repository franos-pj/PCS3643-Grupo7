{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8e20749acf.js"
      crossorigin="anonymous"
    ></script>
    <title>General report screen</title>
  </head>

  <body>
    <div class="container mt-4">
      <div class="row">
        <h2 class="mb-4">Visualização do relatório geral</h2>
        <small class="text-muted mb-4">
          Aqui serão apresentadas as informações do relatório gerado.</small
        >
      </div>
      <div class="row align-items-center">
        <div class="col-auto">
          <a
            href="{% url 'chooseReport' %}"
            type="button"
            class="btn btn-outline-success"
          >
            <i class="fa fa-download pe-3" aria-hidden="true"></i>
            Baixar relatório
          </a>
        </div>
      </div>
      <div class="row">
        <a href="{% url 'chooseReport' %}" class="btn btn-danger col-auto mt-5">
          Voltar à seleção de relatórios
        </a>
      </div>
    </div>
  </body>
</html>
