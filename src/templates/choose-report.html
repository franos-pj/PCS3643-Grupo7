{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/8e20749acf.js"
      crossorigin="anonymous"
    ></script>
    <title>Report creation main screen</title>
  </head>

  <body>
    <div class="container mt-4">
      <div class="row">
        <h2 class="mb-4">Geração de relatórios</h2>
      </div>
      <div class="row align-items-center">
        <div class="col-auto">
          <div id="reportrange" role="button" class="border rounded p-2">
            <i class="fa fa-calendar"></i>&nbsp;
            <span class="mx-3"></span>
            <i class="fa fa-caret-down"></i>
          </div>
        </div>
        <div class="col-auto">
          <div
            class="btn-group align-items-center"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <a href="{% url 'generalReport' %}" class="btn btn-outline-primary">
              Gerar relatório geral
            </a>

            <a
              href="{% url 'specificReport' %}"
              class="btn btn-outline-primary"
            >
              Gerar relatório específico
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <a href="{% url 'login' %}" class="btn btn-danger col-auto mt-5">
          Voltar à tela de login
        </a>
      </div>
    </div>

    <script type="text/javascript">
      $(function () {
        var start = moment().subtract(29, 'days')
        var end = moment()

        function cb(start, end) {
          $('#reportrange span').html(
            start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY')
          )
        }

        $('#reportrange').daterangepicker(
          {
            startDate: start,
            endDate: end,
            ranges: {
              Today: [moment(), moment()],
              Yesterday: [
                moment().subtract(1, 'days'),
                moment().subtract(1, 'days'),
              ],
              'Last 7 Days': [moment().subtract(6, 'days'), moment()],
              'Last 30 Days': [moment().subtract(29, 'days'), moment()],
              'This Month': [
                moment().startOf('month'),
                moment().endOf('month'),
              ],
              'Last Month': [
                moment().subtract(1, 'month').startOf('month'),
                moment().subtract(1, 'month').endOf('month'),
              ],
            },
          },
          cb
        )

        cb(start, end)
      })
    </script>
  </body>
</html>
